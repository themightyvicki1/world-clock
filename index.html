<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link moment and time zone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data-1970-2030.min.js"></script>

    <!-- link css to html, important to have css AFTER bootstrap link -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Montserrat&display=swap"

    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="selector" id="selector">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/Paris">Paris, France ü•ñ</option>
        <option value="Asia/Tokyo">Tokyo, Japan üéå</option>
        <option value="Australia/Sydney">Sydney, Australia üê®</option>
      </select>

      <div id="cities">
        <div class="city" id="city-one">
          <div class="eachCity" id="each-city">
            <h2>Singapore</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="city-two">
          <div id="each-city">
            <h2>Chicago</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="city-three">
          <div id="each-city">
            <h2>Gibraltar</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer id="coded-by">
      <a href="https://github.com/themightyvicki1/world-clock" target="_blank"
        >Open source code </a
      ><strong>by Victoria Greer</strong>
    </footer>
    <!--link html and java script-->
    <script src="src/script.js"></script>
  </body>
</html>
