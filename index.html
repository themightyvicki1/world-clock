<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link moment and time zone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data-1970-2030.min.js"></script>

    <!-- link css to html, important to have css AFTER bootstrap link -->
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <footer>
      <a href="https://github.com/themightyvicki1/world-clock" target="_blank"
        >Open source code </a
      >by Victoria Greer
    </footer>
    <form action="/submit">
      <select name="selectCity" id="selectCity">
        <option value="">Select a city...</option>
        <option value="Europe/Paris">Paris, France 🥖</option>
        <option value="Asia/Tokyo">Tokyo, Japan 🎌</option>
        <option value="Australia/Sydney">Sydney, Australia 🐨</option>
      </select>
    </form>
    <!--link html and java script-->
    <script src="src/script.js"></script>
  </body>
</html>
